<h2> {{ header }} </h2>


Month <select>
	<option>January</option>
	<option>February</option>
	<option>March</option>
	<option>April</option>
	<option>May</option>
	<option>June</option>
	<option>July</option>
	<option>August</option>
	<option>September</option>
	<option>October</option>
	<option>November</option>
	<option>December</option>
</select>

Year <select>
	<option>2016</option>
	<option>2017</option>
	<option>2018</option>
	<option>2019</option>
	<option>2020</option>
	<option>2021</option>
	<option>2022</option>
</select>


<h3> January of 2016 </h3>

<div class="cal-row alert-success" ng-repeat="day in days">
	<p class="date"> {{ day.date }} </p>
	<p class="weekDay"> {{ day.weekDate }} </p>
</div>
